  <html:link rel="localization" href="__addonRef__-preferences.ftl" />

<groupbox
  onload="Zotero.__addonInstance__.hooks.onPrefsEvent('load', { window });"
>
  <label><html:h2 data-l10n-id="pref-title"></html:h2></label>

  <hbox>
    <html:label
      for="__addonRef__-input"
      data-l10n-id="pref-input"
    ></html:label>
    <html:input
      type="text"
      id="__addonRef__-input"
      preference="__prefsPrefix__.input"
    ></html:input>
  </hbox>
  <hbox>
    <html:label
      for="__addonRef__-base"
      data-l10n-id="pref-base"
    ></html:label>
    <html:input
      type="text"
      id="__addonRef__-base"
      preference="__prefsPrefix__.base"
    ></html:input>
  </hbox>
